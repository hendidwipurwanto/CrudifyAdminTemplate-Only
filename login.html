<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex items-center justify-center h-screen bg-blue-600">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form>
            <label class="block mb-2">Email</label>
            <input type="email" class="w-full p-2 border rounded mb-4" placeholder="Enter your email">
            <label class="block mb-2">Password</label>
            <input type="password" class="w-full p-2 border rounded mb-4" placeholder="Enter your password">
            <button class="bg-blue-500 text-white w-full py-2 rounded">Login</button>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="/register.html" class="text-blue-500">Register</a></p>
    </div>
    <!-- Footer -->
    <footer class="absolute bottom-0 w-full bg-blue-700 text-white text-center py-2">
        <p>Copyright Â© Codify Admin 2025</p>
    </footer>
</body>
</html>
